<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJVMK07SL3"></script>

  <meta charset="UTF-8" />

  <title>Blog - Aizaz Ansari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(118, 139, 146, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    header nav a {
      margin: 0 1.5rem;
      color: white;
      font-weight: 400;
      font-size: 1rem;
      position: relative;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    header nav a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #768B92, #a0bfc7);
      transition: width 0.3s ease;
    }

    header nav a:hover::after,
    header nav a.active::after {
      width: 100%;
    }

    header nav a:hover {
      color: #a0bfc7;
      transform: translateY(-1px);
    }

    .hero-section {
      text-align: center;
      padding: 6rem 2rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: -20%;
      left: 30%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(118, 139, 146, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, #ffffff 0%, #768B92 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      position: relative;
      z-index: 1;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-top: 1rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .filter-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 2rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(118, 139, 146, 0.15);
      color: #e0e0e0;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      min-width: 120px;
      text-transform: capitalize;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(118, 139, 146, 0.08), transparent);
      transition: left 0.6s ease;
    }

    .filter-btn:hover::before {
      left: 100%;
    }

    .filter-btn:hover {
      border-color: rgba(118, 139, 146, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, rgba(118, 139, 146, 0.15), rgba(160, 191, 199, 0.08));
      border-color: #768B92;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(118, 139, 146, 0.2);
    }

    .blog-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2.5rem;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .article-grid.filtering {
      opacity: 0.2;
    }

    .article-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: cardFadeIn 0.8s ease-out forwards;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(118, 139, 146, 0.08);
      backdrop-filter: blur(5px);
      padding: 0;
      min-height: 350px;
      display: flex;
      flex-direction: column;
    }

    .article-card:nth-child(1) { animation-delay: 0.1s; }
    .article-card:nth-child(2) { animation-delay: 0.2s; }
    .article-card:nth-child(3) { animation-delay: 0.3s; }
    .article-card:nth-child(4) { animation-delay: 0.4s; }
    .article-card:nth-child(5) { animation-delay: 0.5s; }
    .article-card:nth-child(6) { animation-delay: 0.6s; }
    .article-card:nth-child(7) { animation-delay: 0.7s; }
    .article-card:nth-child(8) { animation-delay: 0.8s; }
    .article-card:nth-child(9) { animation-delay: 0.9s; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .article-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: rgba(118, 139, 146, 0.25);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(118, 139, 146, 0.1);
    }

    .article-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .article-card:hover .article-image {
      transform: scale(1.05);
    }

    .article-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .article-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .article-tag {
      display: inline-block;
      background: rgba(118, 139, 146, 0.2);
      color: #a0bfc7;
      padding: 0.4rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid rgba(118, 139, 146, 0.1);
      text-transform: capitalize;
    }

    .article-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0 0 0.8rem 0;
      color: #ffffff;
      line-height: 1.3;
      flex: 1;
    }

    .article-excerpt {
      color: #b0b0b0;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      flex: 2;
    }

    .article-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #888;
      font-size: 0.85rem;
      margin-top: auto;
      padding-top: 1rem;
      border-top: 1px solid rgba(118, 139, 146, 0.1);
    }

    .article-date {
      font-weight: 400;
    }

    .read-time {
      color: #768B92;
      font-weight: 500;
    }

    .article-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #768B92, #a0bfc7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .article-card:hover::before {
      opacity: 1;
    }

    /* Removed featured card styling - all cards are now uniform */

    .no-articles {
      text-align: center;
      padding: 4rem 2rem;
      color: #888;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      .hero-section {
        padding: 4rem 1.5rem 2rem;
      }

      .filter-container {
        padding: 1.5rem 1rem 0;
        gap: 1rem;
      }

      .filter-btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
        min-width: 100px;
      }

      .blog-container {
        padding: 2.5rem 1rem;
      }

      .article-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .article-card {
        padding: 0;
        min-height: 320px;
      }

      .article-title {
        font-size: 1.2rem;
      }

      .featured-card .article-title {
        font-size: 1.3rem;
      }
    }

    @media screen and (max-width: 480px) {
      header nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .filter-container {
        gap: 0.8rem;
      }

      .filter-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.85rem;
        min-width: 90px;
      }

      .article-card {
        padding: 0;
      }

      .article-title {
        font-size: 1.1rem;
      }

      .article-excerpt {
        font-size: 0.9rem;
      }
    }

    @media screen and (min-width: 1200px) {
      /* All cards maintain consistent sizing */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="./">Home</a>
      <a href="about.html">About</a>
      <a href="photography.html">Photography</a>
      <a href="blog.html" class="active">Blog</a>
    </nav>
  </header>

  <div class="hero-section">
    <h1 class="hero-title">Tech Stories</h1>
    <p class="hero-subtitle">Exploring software engineering and sharing my 2 cents</p>
  </div>

  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">All Posts</button>
    <button class="filter-btn" data-filter="engineering">Engineering</button>
    <button class="filter-btn" data-filter="career">Career</button>
  </div>

  <div class="blog-container">
    <div class="article-grid" id="articleGrid">
      <!-- Articles will be loaded dynamically -->
    </div>
  </div>

  <script>
    const articleData = [
      {
        title: "Building Scalable Microservices with Node.js",
        image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=500&h=300&fit=crop&auto=format",
        categories: ["engineering"],
        date: "2024-03-15",
        readTime: "8 min read",
        url: "blog/node.html"
      }
    ];

    // DOM elements
    const filterButtons = document.querySelectorAll('.filter-btn');
    const articleGrid = document.getElementById('articleGrid');

    // Current state
    let currentFilter = 'all';

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      filterArticles('all');
      setupEventListeners();
    });

    // Set up event listeners
    function setupEventListeners() {
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          setActiveFilter(btn);
          filterArticles(filter);
        });
      });
    }

    // Set active filter button
    function setActiveFilter(activeBtn) {
      filterButtons.forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    // Filter articles based on category
    function filterArticles(filter) {
      currentFilter = filter;
      articleGrid.classList.add('filtering');
      
      setTimeout(() => {
        const filteredArticles = filter === 'all' 
          ? articleData 
          : articleData.filter(article => article.categories.includes(filter));
        
        renderArticles(filteredArticles);
        articleGrid.classList.remove('filtering');
      }, 200);
    }

    // Render articles in the grid
    function renderArticles(articles) {
      if (articles.length === 0) {
        articleGrid.innerHTML = '<div class="no-articles">No articles found for this category.</div>';
        return;
      }

      articleGrid.innerHTML = '';
      
      articles.forEach((article, index) => {
        const articleCard = document.createElement('div');
        articleCard.className = 'article-card';
        
        const formattedDate = new Date(article.date).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        // Create tags for all categories
        const tagsHTML = article.categories.map(category => 
          `<span class="article-tag">${category}</span>`
        ).join('');
        
        articleCard.innerHTML = `
          <img src="${article.image}" alt="${article.title}" class="article-image" loading="lazy">
          <div class="article-content">
            <div class="article-tags">${tagsHTML}</div>
            <h2 class="article-title">${article.title}</h2>
            <div class="article-meta">
              <span class="article-date">${formattedDate}</span>
              <span class="read-time">${article.readTime}</span>
            </div>
          </div>
        `;
        
        articleCard.addEventListener('click', () => {
          // Navigate to the article URL
          window.open(article.url, '_blank');
        });
        
        articleGrid.appendChild(articleCard);
      });
    }

    // Format date for display
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }
  </script>
</body>
</html>
