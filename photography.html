<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #e0e0e0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    a {
      color: #768B92;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #a0bfc7;
      transform: translateY(-1px);
    }

    header {
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(118, 139, 146, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    header nav a {
      margin: 0 1.5rem;
      color: white;
      font-weight: 400;
      font-size: 1rem;
      position: relative;
    }

    header nav a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #768B92, #a0bfc7);
      transition: width 0.3s ease;
    }

    header nav a:hover::after,
    header nav a.active::after {
      width: 100%;
    }

    .coming-soon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px);
      padding: 2rem;
      position: relative;
    }

    .floating-bg {
      position: absolute;
      background: radial-gradient(circle, rgba(118, 139, 146, 0.06) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: floatPhotography 10s ease-in-out infinite;
    }

    .floating-bg:nth-child(1) {
      width: 400px;
      height: 400px;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .floating-bg:nth-child(2) {
      width: 250px;
      height: 250px;
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    .floating-bg:nth-child(3) {
      width: 180px;
      height: 180px;
      bottom: 20%;
      left: 70%;
      animation-delay: 6s;
    }

    @keyframes floatPhotography {
      0%, 100% { 
        transform: translateY(0px) scale(1) rotate(0deg);
        opacity: 0.2;
      }
      33% { 
        transform: translateY(-40px) scale(1.1) rotate(2deg);
        opacity: 0.5;
      }
      66% { 
        transform: translateY(20px) scale(0.9) rotate(-1deg);
        opacity: 0.3;
      }
    }

    .main-content {
      text-align: center;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    .camera-icon {
      width: 140px;
      height: 140px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, rgba(118, 139, 146, 0.08) 0%, rgba(118, 139, 146, 0.03) 100%);
      border: 3px solid rgba(118, 139, 146, 0.15);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: photographyPulse 4s ease-in-out infinite;
      overflow: hidden;
    }

    .camera-icon::before {
      content: '';
      position: absolute;
      width: 70px;
      height: 50px;
      background: linear-gradient(135deg, #768B92 0%, #a0bfc7 100%);
      border-radius: 12px;
      box-shadow: 
        inset 0 4px 0 rgba(255, 255, 255, 0.1),
        0 6px 25px rgba(118, 139, 146, 0.3);
    }

    .camera-icon::after {
      content: '';
      position: absolute;
      width: 35px;
      height: 35px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 70%, transparent 100%);
      border: 3px solid rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.3),
        inset 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes photographyPulse {
      0%, 100% {
        box-shadow: 0 0 30px rgba(118, 139, 146, 0.2);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 60px rgba(118, 139, 146, 0.4);
        transform: scale(1.03);
      }
    }

    h1 {
      font-size: clamp(3rem, 8vw, 4.5rem);
      font-weight: 600;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, #ffffff 0%, #768B92 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.3s forwards;
    }

    .subtitle {
      font-size: 1.4rem;
      color: #a0a0a0;
      margin-bottom: 3rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.6s forwards;
    }

    .coming-soon-banner {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(118, 139, 146, 0.15);
      border-radius: 20px;
      padding: 3.5rem 2.5rem;
      backdrop-filter: blur(25px);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.9s forwards;
    }

    .coming-soon-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(118, 139, 146, 0.08), transparent);
      animation: shimmerSlow 4s ease-in-out infinite;
    }

    @keyframes shimmerSlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .banner-title {
      font-size: 2rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .banner-description {
      font-size: 1.1rem;
      color: #c0c0c0;
      line-height: 1.7;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 2;
    }

    .gallery-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.2s forwards;
    }

    .preview-frame {
      aspect-ratio: 4/3;
      background: linear-gradient(135deg, rgba(118, 139, 146, 0.1) 0%, rgba(118, 139, 146, 0.05) 100%);
      border: 2px solid rgba(118, 139, 146, 0.2);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .preview-frame:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: rgba(118, 139, 146, 0.4);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .preview-frame::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #768B92 0%, #a0bfc7 100%);
      border-radius: 50%;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .preview-frame:hover::before {
      opacity: 0.8;
      transform: translate(-50%, -50%) scale(1.2);
    }

    .preview-frame::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>');
      background-size: contain;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .preview-frame:hover::after {
      opacity: 1;
    }

    .categories-preview {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 1s ease-out 1.5s forwards;
    }

    .category-tag {
      padding: 0.8rem 1.8rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(118, 139, 146, 0.2);
      border-radius: 25px;
      color: #c0c0c0;
      font-weight: 400;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    .category-tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(118, 139, 146, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .category-tag:hover {
      transform: translateY(-3px);
      background: rgba(118, 139, 146, 0.08);
      border-color: rgba(118, 139, 146, 0.4);
      color: #ffffff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .category-tag:hover::before {
      left: 100%;
    }

    .update-form {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(118, 139, 146, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin-top: 3rem;
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 2;
    }

    .form-title {
      font-size: 1.3rem;
