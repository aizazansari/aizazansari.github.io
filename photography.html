      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(118, 139, 146, 0.1);
    }

    header nav {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    header nav a {
      margin: 0 1.5rem;
      color: white;
      font-weight: 400;
      font-size: 1rem;
      position: relative;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    header nav a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #768B92, #a0bfc7);
      transition: width 0.3s ease;
    }

    header nav a:hover::after,
    header nav a.active::after {
      width: 100%;
    }

    header nav a:hover {
      color: #a0bfc7;
      transform: translateY(-1px);
    }

    .hero-section {
      text-align: center;
      padding: 6rem 2rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: -20%;
      left: 30%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(118, 139, 146, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, #ffffff 0%, #768B92 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      position: relative;
      z-index: 1;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-top: 1rem;
      font-weight: 300;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .filter-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 2rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(118, 139, 146, 0.15);
      color: #e0e0e0;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      min-width: 120px;
      text-transform: capitalize;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(118, 139, 146, 0.08), transparent);
      transition: left 0.6s ease;
    }

    .filter-btn:hover::before {
      left: 100%;
    }

    .filter-btn:hover {
      border-color: rgba(118, 139, 146, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, rgba(118, 139, 146, 0.15), rgba(160, 191, 199, 0.08));
      border-color: #768B92;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(118, 139, 146, 0.2);
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2.5rem;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .photo-grid.filtering {
      opacity: 0.2;
    }

    .photo-item {
      position: relative;
      aspect-ratio: 4/3;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      animation: photoFadeIn 0.8s ease-out forwards;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(118, 139, 146, 0.08);
      backdrop-filter: blur(5px);
    }

    .photo-item:nth-child(1) { animation-delay: 0.1s; }
    .photo-item:nth-child(2) { animation-delay: 0.2s; }
    .photo-item:nth-child(3) { animation-delay: 0.3s; }
    .photo-item:nth-child(4) { animation-delay: 0.4s; }
    .photo-item:nth-child(5) { animation-delay: 0.5s; }
    .photo-item:nth-child(6) { animation-delay: 0.6s; }
    .photo-item:nth-child(7) { animation-delay: 0.7s; }
    .photo-item:nth-child(8) { animation-delay: 0.8s; }
    .photo-item:nth-child(9) { animation-delay: 0.9s; }

    @keyframes photoFadeIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .photo-item:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: rgba(118, 139, 146, 0.25);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(118, 139, 146, 0.1);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .photo-item:hover img {
      transform: scale(1.05);
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
      color: white;
      padding: 2rem 1.5rem 1.5rem;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2;
    }

    .photo-item:hover .photo-overlay {
      transform: translateY(0);
    }

    .photo-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 85%;
      max-height: 85%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      transition: opacity 0.3s ease;
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .lightbox-close:hover {
      background: rgba(118, 139, 146, 0.3);
      transform: scale(1.1);
      border-color: rgba(118, 139, 146, 0.3);
    }

    .lightbox-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      border: none;
      color: white;
      font-size: 2.2rem;
      cursor: pointer;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(15px);
      opacity: 0.8;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .lightbox-nav-btn:hover {
      background: rgba(118, 139, 146, 0.3);
      transform: translateY(-50%) scale(1.1);
      opacity: 1;
      border-color: rgba(118, 139, 146, 0.3);
    }

    .lightbox-nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .lightbox-nav-btn:disabled:hover {
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .lightbox-prev {
      left: 2rem;
    }

    .lightbox-next {
      right: 2rem;
    }

    .lightbox-info {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      text-align: center;
      max-width: 70%;
      min-width: 250px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .lightbox-title {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;
    }

    .lightbox-counter {
      font-size: 0.85rem;
      color: #a0a0a0;
      margin: 0;
      font-weight: 400;
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      .hero-section {
        padding: 4rem 1.5rem 2rem;

      .filter-container {
        padding: 1.5rem 1rem 0;
        gap: 1rem;

        font-size: 0.9rem;
        min-width: 100px;
      }

      .gallery-container {
        padding: 2.5rem 1rem;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .lightbox img {
        max-width: 95%;
        max-height: 80%;
      }

      .lightbox-nav-btn {
        width: 55px;
        height: 55px;
        font-size: 1.8rem;
      }

      .lightbox-prev {
        left: 1rem;
      }

      .lightbox-next {
        right: 1rem;
      }

      .lightbox-close {
        top: 1rem;
        right: 1rem;
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }

      .lightbox-info {
        bottom: 1rem;
        padding: 0.8rem 1.2rem;
        max-width: 85%;
        min-width: auto;
      }

      .lightbox-title {
        font-size: 1rem;
      }

      .lightbox-counter {
        font-size: 0.8rem;
      }
    }

    @media screen and (max-width: 480px) {
      header nav a {
        margin: 0 0.8rem;
        font-size: 0.9rem;
      }

      .photo-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .filter-container {
        gap: 0.8rem;
      }

      .filter-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.85rem;
        min-width: 90px;
      }

      .lightbox-info {
        padding: 0.7rem 1rem;
      }

      .photo-overlay {
        padding: 1.5rem 1rem 1rem;
      }

      .photo-title {
        font-size: 1rem;
      }
    }
  </style>

    // DOM elements
    const filterButtons = document.querySelectorAll('.filter-btn');
    const photoGrid = document.getElementById('photoGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxTitle = document.getElementById('lightboxTitle');
    const lightboxCounter = document.getElementById('lightboxCounter');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    // Current state
    let currentFilter = 'featured';
    let currentPhotos = [];
    let currentPhotoIndex = 0;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      filterPhotos('featured');
      setupEventListeners();
    });

    // Set up event listeners
    function setupEventListeners() {
      // Filter buttons
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          setActiveFilter(btn);
          filterPhotos(filter);
        });
      });

      // Lightbox controls
      lightboxClose.addEventListener('click', closeLightbox);
      lightboxPrev.addEventListener('click', showPreviousPhoto);
      lightboxNext.addEventListener('click', showNextPhoto);

      // Close lightbox when clicking outside
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', handleKeydown);
    }

    // Set active filter button
    function setActiveFilter(activeBtn) {
      filterButtons.forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    // Filter photos based on criteria
    function filterPhotos(filter) {
      currentFilter = filter;
      photoGrid.classList.add('filtering');
      
      setTimeout(() => {
        const filteredPhotos = photoData
          .filter(photo => photo.categories.hasOwnProperty(filter))
          .sort((a, b) => a.categories[filter] - b.categories[filter]);
        
        currentPhotos = filteredPhotos;
        renderPhotos(filteredPhotos);
        photoGrid.classList.remove('filtering');
      }, 200);
    }

    // Render photos in the grid
    function renderPhotos(photos) {
      photoGrid.innerHTML = '';
      
      photos.forEach((photo, index) => {
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        
        photoItem.innerHTML = `
          <img src="${photo.src}" alt="${photo.title}" loading="lazy">
          <div class="photo-overlay">
            <div class="photo-title">${photo.title}</div>
          </div>
        `;
        
        photoItem.addEventListener('click', () => openLightbox(index));
        photoGrid.appendChild(photoItem);
      });
    }

    // Open lightbox with specific photo
    function openLightbox(photoIndex) {
      currentPhotoIndex = photoIndex;
      updateLightboxContent();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Update lightbox content
    function updateLightboxContent() {
      if (currentPhotos.length === 0) return;
      
      const photo = currentPhotos[currentPhotoIndex];
      lightboxImage.src = photo.src;
      lightboxImage.alt = photo.title;
      lightboxTitle.textContent = photo.title;
      
      // Update counter
      lightboxCounter.textContent = `${currentPhotoIndex + 1} of ${currentPhotos.length}`;
      
      // Update navigation buttons
      lightboxPrev.disabled = currentPhotoIndex === 0;
      lightboxNext.disabled = currentPhotoIndex === currentPhotos.length - 1;
    }

    // Show previous photo
    function showPreviousPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightboxContent();
      }
    }

    // Show next photo
    function showNextPhoto() {
      if (currentPhotoIndex < currentPhotos.length - 1) {
        currentPhotoIndex++;
        updateLightboxContent();
      }
    }

    // Handle keyboard navigation
    function handleKeydown(e) {
      if (!lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          e.preventDefault();
          showPreviousPhoto();
          break;
        case 'ArrowRight':
          e.preventDefault();
          showNextPhoto();
          break;
      }
    }

    // Preload images for better performance
    function preloadImages() {
      photoData.forEach(photo => {
        const img = new Image();
        img.src = photo.src;
      });
    }

    // Start preloading images after initial load
    setTimeout(preloadImages, 1000);
  </script>
</body>
</html>
