<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <title>Aizaz Ansari</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Manrope&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #768B92;
      --font-heading: 'Space Grotesk', sans-serif;
      --font-body: 'Manrope', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-body);
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 6%;
    }

    .title {
      font-family: var(--font-heading);
      font-size: 4rem;
      font-weight: 500;
      max-width: 700px;
      line-height: 1.1;
      color: var(--text-color);
    }

    .subtitle {
      font-size: 1.25rem;
      margin-top: 1rem;
      opacity: 0.85;
      max-width: 500px;
      white-space: nowrap;
      overflow: hidden;
      color: var(--text-color);
      font-family: var(--font-body);
      font-weight: 400;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    #cursor {
      color: var(--text-color);
      animation: blink 1s step-start infinite;
      font-weight: 700;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .nav-links {
      position: absolute;
      bottom: 50px;
      left: 60px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 2;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 400;
      transition: all 0.3s ease;
      border-left: 2px solid transparent;
      padding-left: 6px;
    }

    .nav-links a:hover {
      color: var(--accent-color);
      border-left: 2px solid var(--accent-color);
      padding-left: 12px;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      mask-image: linear-gradient(to left, rgba(0,0,0,1) 30%, rgba(0,0,0,0) 65%);
      -webkit-mask-image: linear-gradient(to left, rgba(0,0,0,1) 30%, rgba(0,0,0,0) 65%);
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      #vanta-bg {
        display: none;
      }

      .container {
        padding: 20px;
      }

      .nav-links {
        left: 20px;
        bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AIZAZ ANSARI</div>
    <div class="subtitle" id="typewriter">
      <span id="text"></span><span id="cursor">|</span>
    </div>
  </div>

  <div class="nav-links">
    <a href="blog.html">Blog</a>
    <a href="photography.html">Photography</a>
    <a href="about.html">About Me</a>
  </div>

  <div id="vanta-bg"></div>

  <!-- Vanta.js + Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x768b92,
      backgroundColor: 0x0f0f0f,
      points: 12.0,
      maxDistance: 25.0,
      spacing: 18.0
    });
  </script>

  <!-- Typewriter effect -->
  <script>
    const textEl = document.getElementById("text");
    const fullText = "Thoughts, visuals, and stories â€” stitched together";
    let index = 0;
    let deleting = false;

    function typeWriter() {
      if (!deleting && index <= fullText.length) {
        textEl.textContent = fullText.substring(0, index++);
        setTimeout(typeWriter, 80);
      } else if (!deleting && index > fullText.length) {
        deleting = true;
        setTimeout(typeWriter, 1500);
      } else if (deleting && index >= 0) {
        textEl.textContent = fullText.substring(0, index--);
        setTimeout(typeWriter, 30);
      } else {
        deleting = false;
        setTimeout(typeWriter, 500);
      }
    }

    typeWriter();
  </script>
</body>
</html>
